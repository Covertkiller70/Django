<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User list</title>
</head>
<body>
    {% if users %}
    <h1>List of Users</h1>
    <h2>Ordered by First Name</h2>
    <ol>
        {% for u in users %}
        <li>
            User Info:
            <ul>
                <li>First Name: {{ u.firstname}}</li>
                <li>Last Name: {{ u.lastname}}</li>
                <li>Email: {{ u.email}}</li>
            </ul>
        </li>
        {% endfor %}
    </ol>
    {% else %}
    <p> Sorry no users loaded... :(</p>
    {% endif %}
</body>
</html>
