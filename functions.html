        function sleepingin(weekday,vacation){

            }

            }
        }
    </script>

    <script>
        function stringTimes(str, n){
            var fullstr = ''
            while(n > 0){
                fullstr += str
                n--
            }
            return fullstr
        }
    </script>
    <script>

            if (x === 13){

            }
            else if (y === 13){
                return x + y
            }
            else{
                return x + y + z
            }
        }
    </script>

                speed = speed - 5
