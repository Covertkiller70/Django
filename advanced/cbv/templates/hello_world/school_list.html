{% extends 'hello_world/base.html' %}

{% block body_block %}
<h1>This is a list of all available schools</h1>
<ol>
    {% for school in schools%}
        <h2><li><a href='{{ school.id }}'>{{ school.name }}</a></li></h2>
    {% endfor %}
</ol>

<p><a class='btn btn-primary' href="{% url 'hello_world:create' %}">Create New School</a></p>
{% endblock body_block %}
