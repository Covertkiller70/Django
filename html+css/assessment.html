<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: First Name, Last name, Password and Email required</p>
    First Name: <input type="text" placeholder="First name"> Last Name: <input type="text" placeholder="Last Name">
    <p>
        Email: <input type="email" placeholder="Email@email.com"> Password: <input type="password">
    </p>
    <p>Are you over the age of 18?</p>
    Yes: <input type="radio"> No: <input type="radio">
    <p>Do you have a Credit card or PayPal?</p>
    <div>
        <select>
            <option value="PayPal">PayPal</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
        </select>
    </div>
    <p>
        <button>Sign up</button>
    </p>
</body>
</html>
